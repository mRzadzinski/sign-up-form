<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign-up Form</title>
</head>
<body>

    <div class="left">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 48 48" enable-background="new 0 0 48 48" xml:space="preserve"><path fill-rule="evenodd" clip-rule="evenodd" d="M43,42H5c-2.209,0-4-1.791-4-4V10c0-2.209,1.791-4,4-4h38c2.209,0,4,1.791,4,4v28  C47,40.209,45.209,42,43,42z M12,8H5c-1.104,0-2,0.896-2,2v2h9V8z M23,8h-9v4h9V8z M34,8h-9v4h9V8z M45,10c0-1.104-0.896-2-2-2h-7v4  h9l0,0V10z M45,14L45,14H3v20h42l0,0V14z M45,36L45,36h-9v4h-2v-4h-9v4h-2v-4h-9v4h-2v-4H3v2c0,1.104,0.896,2,2,2h38  c1.104,0,2-0.896,2-2V36z M21.621,29.765C21.449,29.904,21.238,30,21,30c-0.553,0-1-0.447-1-1V19c0-0.552,0.447-1,1-1  c0.213,0,0.4,0.082,0.563,0.196l7.771,4.872C29.72,23.205,30,23.566,30,24c0,0.325-0.165,0.601-0.405,0.783L21.621,29.765z"></path></svg>
            mazur
        </div>
        <div>Photo by <a href="https://unsplash.com/@akshar_dave?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Akshar Dave</a> on <a href="https://unsplash.com/t/arts-culture?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>

    <div class="right">
        <div class="head">
            Sign up now to get the best seats!
        </div>
        <form action="get">
            <div>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" pattern="[A-Za-z]{2,}" title="Please type at least two letters" 
                    placeholder=" " required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" pattern="[A-Za-z]{2,}" title="Please type at least two letters" 
                    placeholder=" " required>
                </div>
            </div>
            <div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder=" " required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder=" " required>
                </div>
            </div>
            <div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                    placeholder=" " required>
                </div>
                <div>
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" id="password-confirmation" name="password-confirm" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                    placeholder=" " required>
                </div>
            </div>

            <div id="error-message"></div>

            <button type="submit" class="button">Create Account</button>
        </form>
        <div>Already have an account? <a href="">Log in</a> </div>

        <div></div>
    </div>

</body>
</html>
